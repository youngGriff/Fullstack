<div class="page-title">
  <h4>Категории</h4>
  <button routerLink="/categories/new" class="waves-effect waves-light btn grey darken-1">Добавить категорию</button>
</div>

<div class="row" *ngIf="categories$ | async as categories else loader">
  <div class="col s12" *ngIf="categories.length > 0; else empty">
    <div class="collection">
      <a *ngFor="let category of categories" [routerLink]="['/categories', category._id]" class="collection-item">{{category.name}}</a>
    </div>
  </div>
  <ng-template #empty>
    <div class="center m3">
      У вас нет ни одной категории!
    </div>
  </ng-template>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
